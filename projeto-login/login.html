<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
            fazer as configurações no seu ambiente.
        </p>
        <div>
            <span class="material-icons">&#xE87C;</span>
            <label for="email"></label>
            <input type="email" name="email" id="email" required maxlength="30" placeholder="seu e-mail">
        </div>

        <div>
            <span class="material-icons">&#xE87C;</span>
            <label for="senha"></label>
            <input type="password" name="senha" id="senha" required maxlength="15" placeholder="sua senha">
        </div>

        <div>
            <label for="entrar"></label>
            <input type="submit" name="entrar" id="entrar" placeholder="Entrar">
        </div>
    </header>
    
</body>
</html>
