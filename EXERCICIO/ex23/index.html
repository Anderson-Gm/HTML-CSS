<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td.linha  {
            background-color: grey;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr><!--Primeira linha-->
            <td class="linha">A1</td>
            <td>B1</td>
            <td class="linha">C1</td>
            <td>D1</td>
        </tr>
        <tr><!--Segunda linha-->
            <td>A2</td>
            <td class="linha">B2</td>
            <td>C2</td>
            <td class="linha">D2</td>
        </tr>
        <tr><!--Terceira linha-->
            <td class="linha">A3</td>
            <td>B3</td>
            <td class="linha">C3</td>
            <td>D3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4</td>
            <td class="linha">B4</td>
            <td>C4</td>
            <td class="linha">D4</td>
        </tr>



    </table>
    
</body>
</html>
