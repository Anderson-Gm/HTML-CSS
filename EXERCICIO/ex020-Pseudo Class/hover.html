<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
body {
    font-family: Arial, Helvetica, sans-serif;
}/*Colocando um texto escondido*/
div > p {
    display: none;
}

div:hover {
    color: red;
}
/*Para mostrar o texto escondido*/
div:hover > p {
    color: aliceblue;
    display: block;
    text-align: center;
    background-color: red;

}
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>
Passe o mause aqui
<p>TEXTO ESCONDIDO...</p>

    </div>
</body>
</html>
