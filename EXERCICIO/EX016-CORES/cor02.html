    <title>Gradiente em CSS</title>

        * { /* Configurações globais das CSS */
            height: 100%;

        body { /*Para cor de fundo de um site*/
background-image: linear-gradient(to bottom, #9E8539, #DC54EB, #95419E);

    </style>
</head>
